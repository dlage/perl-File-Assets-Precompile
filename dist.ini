name             = File-Assets-Precompile
version          = 0.0.1
author           = Dinis Lage <dlage@cpan.org>
license          = Perl_5
copyright_holder = Dinis Lage
main_module      = lib/File/Assets/Precompile.pm

[Prereqs]
Carp                     = 0
Log::Log4perl            = 0
File::MMagic             = 0
Path::Class              = 0
JavaScript::Minifier::XS = 0
CSS::Minifier::XS        = 0

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = PruneCruft

[GatherDir]
include_dotfiles = 1

[PruneCruft]

except = \.travis.yml

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]
[@Git]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = .travis.yml
push_to     = origin
push_to     = origin build/master:build/master
